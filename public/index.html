<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Invoice Generator</h1>

    <p><strong>Option 1:</strong> Paste a plain text invoice</p>
    <textarea id="textInvoice" rows="8" placeholder="Commercial Invoice
Seller: ACME Exporters
Buyer: Global Import Ltd
Items:
1. Widget A — Qty: 2 — Unit: 10.00 — Total: 20.00
2. Widget B — Qty: 1 — Unit: 25.00 — Total: 25.00
Grand Total: 45.0"></textarea>

    <p><strong>Option 2:</strong> Enter details manually (JSON)</p>
    <input type="text" id="sellerName" placeholder="Seller name (e.g., ACME Exporters)">
    <input type="text" id="buyerName" placeholder="Buyer name (e.g., Global Import Ltd)">
    <textarea id="items" rows="5" placeholder='[{"description":"Widget A","qty":2,"unitPrice":10}]'></textarea>

    <button onclick="generateInvoice()">Generate Invoice PDF</button>
  </div>

  <script>
    async function generateInvoice() {
      const textInvoice = document.getElementById("textInvoice").value.trim();
      const sellerName = document.getElementById("sellerName").value.trim();
      const buyerName = document.getElementById("buyerName").value.trim();
      const items = document.getElementById("items").value.trim();

      const body = { textInvoice, sellerName, buyerName, items };

      const res = await fetch("/generate-invoice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        alert("Failed to generate invoice.");
        return;
      }

      // Force download
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "invoice.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
